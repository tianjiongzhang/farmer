<!DOCTYPE>
<html ng-app="pebms">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="http://cdn.staticfile.org/angular.js/1.3.0-beta.13/angular.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/angular.js/1.3.0-beta.13/angular-route.js"></script>
<script type="text/javascript" src="../../js/module/benefactor/benefactor.js" ></script>
</head>
<body ng-controller = "benefactorListController" ng-data-init = "init()">
<input type = "hidden" id = "pageNo" name = "pageNo" value = "1">
<table style = "margin:15px;" border="1" width = "99%">
    <thead>
    <tr>
    	<th>序 号</th>
        <th>姓名\名称</th>
        <th>捐助者类型</th>
        <th>联系人姓名</th>
        <th>联系人电话</th>
        <th>联系人邮箱</th>
        <th>操 作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="benefactor in pageResult.resultList">
        <td>{{$index}}</a></td>
        <td>{{benefactor.name}}</td>
        <td>
        	<div ng-show = "benefactor.benefactorType == '01'">个人</div>
        	<div ng-show = "benefactor.benefactorType == '02'">机构</div>
        </td>
        <td>{{benefactor.contractName}}</td>
        <td>{{benefactor.mobileNumber}}</td>
        <td>{{benefactor.e_mail}}</td>
        <td>
        	<a href = "#/benefactor/editView/{{benefactor.id}}">查看</a>&nbsp;&nbsp;
        	<a href = "#/benefactor/editModify/{{benefactor.id}}">修改</a>&nbsp;&nbsp;
        	<a href = "#" ng-click = "deleteBenefactor(benefactor.id)">删除</a>&nbsp;&nbsp;
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
    </tr>
    </tfoot>
</table>
</body>
</html>
